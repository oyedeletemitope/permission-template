{{define "register.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    {{if .flash_messages}}
        <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50">
            {{range .flash_messages}}
                <div id="flash-message" class="mb-4 p-4 rounded-md shadow-lg border-l-4
                             {{if eq .Type "success"}}bg-green-100 border-green-500 text-green-700
                            {{else if eq .Type "error"}}bg-red-100 border-red-500 text-red-700
                            {{else}}bg-blue-100 border-blue-500 text-blue-700{{end}}">
                    <strong>{{.Type}}:</strong> {{.Message}}
                </div>
            {{end}}
        </div>
    {{end}}

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Register</h2>
            <div class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                <p class="text-sm text-blue-800">
                    <i class="fas fa-info-circle mr-2"></i>
                    Registration is available for <strong>Programmers</strong> and <strong>Technicians</strong> only.
                </p>
            </div>
            <form method="POST" action="/register" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" name="name" required
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" required
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" required
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="text" name="phone" required
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Role</label>
                    <select name="role" required
                            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500">
                        <option value="">Select a role...</option>
                        <option value="programmer">ðŸ’» Programmer</option>
                        <option value="technician">ðŸ”§ Technician</option>
                    </select>
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                    <i class="fas fa-user-plus mr-2"></i>Register
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">Already have an account? 
                    <a href="/login" class="text-blue-600 hover:underline">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const flashMessage = document.getElementById('flash-message');
        if (flashMessage) {
            setTimeout(function() {
                flashMessage.style.transition = 'opacity 0.5s ease-out';
                flashMessage.style.opacity = '0';
                setTimeout(function() {
                    flashMessage.remove();
                }, 500);
            }, 5000);
        }
    });
    </script>
</body>
</html>
{{end}}
